<html ng-app="orders">

<head>
    <meta charset="UTF-8">
    <title>Custom Shop Control Panel</title>
    <!--Bootstrap-->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <!--Bootstrap Material-->
    <link rel="stylesheet" href="bower_components/bootstrap-material-design/dist/css/bootstrap-material-design.css">
    <!--App Styles-->
    <link rel="stylesheet" href="assets/styles/style.css">
</head>


<body ng-controller="MainController">
     {{1 + 1}}
    <div class="panel panel-heading">
        <h1>Custom Shop Control Panel</h1>
    </div>
    <div class="panel panel-body">
        <ul>
            <li ng-repeat="shirt in shirts">
                <h4>Shirt Color : {{shirt.color}}</h4>
                <img ng-src="{{shirt.front}}" alt="shirt here" />
            </li>
        </ul>
    </div>
    <img ng-src="{{shirts[1].front}}" alt="">

    <ui-view></ui-view>
    <!--Angular-->
    <script src="bower_components/angular/angular.js"></script>
    <!--UI-Router-->
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!--Firebase-->
    <script src="bower_components/firebase/firebase.js"></script>
    <!--jQuery-->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!--Bootstrap JS-->
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!--Bootstrap Material-->
    <script src="bower_components/bootstrap-material-design/dist/js/material.js"></script>
    <!--App JS-->
    <script src="app/app.js"></script>
    <script src="app/controllers.js"></script>
    <script src="app/routes.js"></script>
    <script src="app/services.js"></script>
</body>

</html>
